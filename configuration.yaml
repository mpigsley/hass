############################################################
#
# Home Assistant Main Configuration File
#
############################################################

homeassistant:
  name: Pigsley Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 362
  unit_system: imperial
  time_zone: America/Chicago
  customize: !include includes/customize.yaml

http:
  api_password: !secret http_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

sun:
  elevation: 362

frontend:

updater:

discovery:

logbook:

history:
  exclude:
    domains:
      - automation
      - sensor
      - updater
      - persistent_notification

recorder:
  purge_days: 7
  db_url: !secret recorder_db_url

############################################################
#
# Components
#
############################################################

emulated_hue:
  host_ip: 192.168.0.105
  listen_port: 8300
  off_maps_to_on_domains:
  exposed_domains:
    - script
    - switch
    - light
    - group
    - input_boolean
    - media_player

ios:

ecobee:

media_player:
  - platform: apple_tv
    name: bedroom_apple_tv
    host: !secret apple_tv_host
    login_id: !secret apple_tv_login_id
  - platform: sonos

sensor:
- platform: yr
- platform: darksky
  api_key: !secret darksky_api
  units: us
  monitored_conditions:
  - summary
  - precip_type
  - precip_intensity
  - precip_probability
  - temperature
  - wind_speed
  - humidity
  - pressure
  - visibility
  - temperature_max
  - temperature_min

light:
- platform: hue
  host: 192.168.0.110
  allow_unreachable: true

device_tracker:
- platform: tplink
  host: 192.168.0.1
  username: !secret router_username
  password: !secret router_password
  track_new_devices: no

zwave:
  usb_path: /dev/ttyACM0

############################################################
#
# Zones
#
############################################################
zone 1:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  radius: 500
  icon: mdi:home

zone 2:
  name: Mitch's Work
  latitude: !secret mitch_work_latitude
  longitude: !secret mitch_work_longitude
  radius: 500
  icon: mdi:briefcase

############################################################
#
# Includes
#
############################################################

# Single Files
group: !include includes/groups.yaml
notify: !include includes/notify.yaml

# Merge List
automation: !include_dir_list automation

# Merge Named
script: !include_dir_merge_named scripts
