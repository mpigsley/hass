# Tabs
default_view:
  name: Home
  view: yes
  entities:
  - configurator.philips_hue
  - configurator.ecobee
  - persistent_notification.update_available
  - group.climate
  - group.family
  - group.forecast
  - group.hydroponics

rooms:
  name: Rooms
  view: yes
  entities:
  - group.living_room
  - group.kitchen
  - group.master_bedroom
  - group.exterior
  - group.basement
  - group.garage

automation:
  name: Automation
  view: yes
  entities:
  - group.all_automations
  - group.all_scripts

# Rooms
home:
  name: Home
  entities:
  - group.living_room
  - group.kitchen
  - group.master_bedroom
  - group.basement

main_room:
  name: Main Room
  entities:
  - group.kitchen
  - group.living_room

basement:
  name: Basement
  entities:
  - binary_sensor.downstairs_occupancy
  - media_player.basement
  - light.basement_light_level

living_room:
  name: Living Room
  entities:
  - switch.living_room_light_switch
  - light.living_room_side_table_left
  - light.living_room_side_table_right

kitchen:
  name: Kitchen
  entities:
  - media_player.kitchen
  - switch.coffee_switch
  - switch.kitchen_light_switch
  - light.kitchen_sink_1
  - light.kitchen_sink_2
  - light.kitchen_sink_3

master_bedroom:
  name: Master Bedroom
  entities:
  - switch.master_bedroom_light_switch
  - light.master_bedroom_reading
  - media_player.bedroom_apple_tv

garage:
  name: Garage
  entities:
  - cover.garage_door

exterior:
  name: Exterior
  entities:
  - switch.outside_light_switch

# Lights
lights:
  name: Lights
  entities:
  - group.interior_lights
  - group.exterior_lights

interior_lights:
  name: Interior Lights
  entities:
  - group.living_room_lights
  - group.kitchen_lights
  - group.master_bedroom_lights

exterior_lights:
  name: Exterior Lights
  entities:
  - switch.outside_light_switch

main_room_lights:
  name: Main Room Lights
  entities:
  - group.kitchen_lights
  - group.living_room_lights

master_bedroom_lights:
  name: Master Bedroom Lights
  entities:
  - switch.master_bedroom_light_switch
  - light.master_bedroom_reading

kitchen_lights:
  name: Kitchen Lights
  entities:
  - group.kitchen_sink
  - switch.kitchen_light_switch_switch

kitchen_sink:
  name: Kitchen Sink
  entities:
  - light.kitchen_sink_1
  - light.kitchen_sink_2
  - light.kitchen_sink_3

living_room_lights:
  name: Living Room Lights
  entities:
  - group.living_room_side_tables
  - switch.living_room_light_switch

living_room_side_tables:
  name: Living Room Side Tables
  entities:
  - light.living_room_side_table_left
  - light.living_room_side_table_right

# Other
family:
  name: Family
  entities:
  - device_tracker.mitchs_iphone
  - device_tracker.renees_iphone

climate:
  name: Climate
  entities:
  - climate.home
  - sensor.downstairs_temperature
  - sensor.home_temperature

hydroponics:
  name: Hydroponics
  entities:
  - sensor.hydroponics_state_luminance
  - sensor.hydroponics_state_relative_humidity
  - sensor.hydroponics_state_temperature
  - sensor.hydroponics_state_ultraviolet
  - switch.hydroponics_control_switch
  - switch.hydroponics_control_switch_2
  - switch.hydroponics_control_switch_3

forecast:
  name: Forecast
  entities:
  - sun.sun
  - sensor.dark_sky_summary
  - sensor.dark_sky_temperature
  - sensor.dark_sky_daily_high_temperature
  - sensor.dark_sky_daily_low_temperature
  - sensor.dark_sky_humidity
