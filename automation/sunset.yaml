alias: Sunset
trigger:
  platform: sun
  event: sunset
  offset: "-01:00:00"
condition:
  condition: or
  conditions:
  - condition: state
    entity_id: device_tracker.mitchel
    state: 'home'
  - condition: state
    entity_id: device_tracker.renee
    state: 'home'
action:
- service: light.turn_on
  entity_id: light.living_room_ceiling_fan_1
  data:
    brightness: 254
    rgb_color: [255, 199, 116]
- service: light.turn_on
  entity_id: light.living_room_ceiling_fan_2
  data:
    brightness: 254
    rgb_color: [255, 199, 116]
- service: light.turn_on
  entity_id: light.living_room_ceiling_fan_3
  data:
    brightness: 254
    rgb_color: [255, 199, 116]


